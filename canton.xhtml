<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario Cantón</title>
        <h:outputStylesheet name="styles.css"/> <!-- Si tienes un archivo de estilo -->
    </h:head>
    <h:body>
        <h:form id="formCanton">
            <!-- Título del formulario -->
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nombre" value="Nombre del Cantón:" />
                <p:inputText id="nombre" value="#{canton.nombre}" required="true" label="Nombre" />
                
                <h:outputLabel for="codigo" value="Código del Cantón:" />
                <p:inputText id="codigo" value="#{canton.codigo}" required="true" label="Código" />
            </h:panelGrid>

            <!-- Botón para guardar el cantón -->
            <p:commandButton value="Guardar Cantón" action="#{canton.guardar}" update="resultado"/>

            <!-- Mostrar mensaje si el cantón fue guardado -->
            <h:panelGroup id="resultado">
                <h:outputText value="Cantón Guardado: #{canton.nombre} - #{canton.codigo}" rendered="#{not empty canton.nombre}" />
            </h:panelGroup>

            <!-- Mostrar lista de parroquias asociadas al cantón -->
            <h:panelGrid columns="1" cellpadding="5" rendered="#{not empty canton.parroquias}">
                <h:outputText value="Parroquias del Cantón:" />
                <p:dataTable value="#{canton.parroquias}" var="parroquia">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{parroquia.nombre}" />
                    </p:column>
                    <p:column headerText="Código">
                        <h:outputText value="#{parroquia.codigo}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
